    body {
        font-family: 'Spicy Rice', cursive;

</style>

<body class="card-no-border">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="">Inicio Chat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio <i class="fas fa-home"> </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact">Contact <i class="fas fa-envelope"></i></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./index">Chat <i class="fas fa-comments"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Cargando Chat...</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" action="chat.html">
                        <h3 class="box-title m-b-20">Ingresar al Chat</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Nombre de usuario" name="nombre"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <select class="form-control p-2" placeholder="Sala de chat" name="sala">
                                    <option value="Amigos" >Amigos</option> 
                                    <option value="Juegos" >Juegos</option> 
                                </select>
                                <!-- <input class="form-control" type="text" required="" placeholder="Sala de chat" name="sala"> </div> -->
                            </div>

                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20 p-4">
                                    <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar al chat</button>
                                </div>
                            </div>
                    </form>

                    </div>
                </div>
            </div>
    </section>

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!--Custom JavaScript -->
    <script type="text/javascript">
        $(function() {
            $(".preloader").fadeOut();
        });
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        });
    </script>
</body>
<footer class="bg-light text-center p-2 bg-dark">
